<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div ref="hi" @click="click">hello</div>
    </div>
    <script>
        var app = new Vue({
            el : '#app',
            methods : {
                click : function () {
                    console.log(this.$refs.hi.outerHTML);
                }
            }
        })
    </script>
</body>
</html>
