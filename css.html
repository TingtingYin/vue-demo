<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <script src="vue.js"></script>
    <style>
        .activated{
            background: red;
        }
        .test{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="app"
         :style="backStyle"
         @click="changeBackColor"
    >yin</div>
    <script>
        var app = new Vue({
            el : '#app',
            data : {
                backStyle : {
                    color : 'red'
                }
            },
            methods : {
                changeBackColor : function () {
                this.backStyle.color=this.backStyle.color==='red'?
                    'black':'red';

                }
            }
        })
    </script>
</body>
</html>
