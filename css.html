<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <script src="vue.js"></script>
    <style>
        .activated{
            background: red;
        }
        .test{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="app"
         :class="[activated,test]"
         @click="changeBackColor"
    >yin</div>
    <script>
        var app = new Vue({
            el : '#app',
            data : {
                activated : '',
                test : 'test'
            },
            methods : {
                changeBackColor : function () {

                    this.activated = this.activated === "activated"?"":"activated";
                }
            }
        })
    </script>
</body>
</html>
