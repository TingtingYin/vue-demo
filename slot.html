<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
           <div class="header" slot="header">HEADER</div>
            <div class="footer" slot="footer">FOOTER</div>
        </child>
    </div>
    <script>
        Vue.component('child',{
            template : '<div><slot name="header"><h1>默认header</h1></slot><p>文章</p><slot name="footer"></slot></div>'
        })
        var app = new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
