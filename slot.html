<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
           <template slot-scope="myprop">
               <h1>{{myprop.item}}</h1>
           </template>
        </child>
    </div>
    <script>
        Vue.component('child',{
            data : function(){
                return{
                    list : [1,2,3,4,5]
                }
            },
            template : '<div><ul><slot v-for="item in list" :item="item"></slot></ul></div>'
        })
        var app = new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
