<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item,key,index) in user">
            {{item}} -- {{key}} -- {{index}}
        </div>
    </div>
    <script>
        var app = new Vue({
            el : '#app',
            data : {
                user : {
                    name : 'yin',
                    sex : 'male',
                    age : 88
                }
            }
        })
    </script>
</body>

</html>
