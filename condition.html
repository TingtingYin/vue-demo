<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>condition</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show === 'a'">This is A.</div>
        <div v-else-if="show === 'b'">This is B.</div>
        <div v-else>Bye</div>
    </div>
    <script>
        var app = new Vue({
            el : '#app',
            data : {
                show : 'a',
                content : 'hello'
            }
        })
    </script>
</body>
</html>
