<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{content + 'yin'}}
        <div v-text="content + 'yin'"></div>
        <div v-html="content + 'yin'"></div>
    </div>

    <script>
        var app = new Vue({
            el : '#app',
            data : {
                content : '<h1>hello</h1>'
            }
        })
    </script>
</body>

</html>
