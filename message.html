<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>message</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <counter :count="1" @sum="sumData"></counter>
        <counter :count="2" @sum="sumData"></counter>
        <div>{{sum}}</div>
    </div>
    <script>
        var counter = {
            props:['count'],
            data : function(){
               return {
                   num : this.count
               }
            },
            template : '<div @click="add">{{num}}</div>',
            methods : {
                add : function () {
                    this.num += 2;
                    this.$emit('sum',2)
                }
            }
        }
        var app = new Vue({
            el : '#app',
            data : {
                sum : 3
            },
            components : {
                counter : counter
            },
            methods : {
                sumData : function (step) {
                    this.sum += step;
                }
            }
        })
    </script>
</body>
</html>
