<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <template v-for="(item,index) in list" :key="item.id">
            <div >{{item.text}}</div>
            <span>{{index}}</span>
        </template>
    </div>
    <script>
        var app = new Vue({
            el : '#app',
            data : {
                list : [
                    {
                        id : '20001',
                        text : 'yin'
                    },
                    {
                        id : '20002',
                        text : 'xiao'
                    },
                    {
                        id : '20003',
                        text : 'yang'
                    },
                    {
                        id: '20004',
                        text: 'du'
                    }
                ]

            }
        })
    </script>
</body>
</html>
