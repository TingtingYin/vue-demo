<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="animate.css">
</head>

<body>
<!--:duration="5000"-->
<div id="root">
    <transition name="fade" @before-enter="handleBeforeEnter">
        <div v-if="show">hello yin</div>
    </transition>

    <button @click="click">切换</button>
</div>
<script>
    var root = new Vue({
        el : '#root',
        data : {
            show : true
        },
        methods : {
            click : function () {
                this.show = !this.show;
            },
            handleBeforeEnter : function (el) {
                el.style.color = 'red'
            }
        }
    })
</script>
</body>
</html>
