<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="vue.js"></script>
    <script src="velocity.min.js"></script>
    <link rel="stylesheet" href="animate.css">
</head>

<body>
<!--:duration="5000"-->
<div id="root">
    <transition name="fade"
                @before-enter="handleBeforeEnter"
                @enter="handleEnter"
                @after-enter="handleAfterEnter"
    >
        <div v-if="show">hello yin</div>
    </transition>

    <button @click="click">切换</button>
</div>
<script>
    var root = new Vue({
        el : '#root',
        data : {
            show : true
        },
        methods : {
            click : function () {
                this.show = !this.show;
            },
            handleBeforeEnter : function (el) {
                el.style.opacity = 0
            },
            handleEnter : function (el,done) {
                Velocity(el,{opacity:1},{
                    duration : 1000,
                    complete : done
                })

            },
            handleAfterEnter : function (el) {
                console.log('动画结束')
            }
        }
    })
</script>
</body>
</html>
