<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="animate.css">
    <style>
        .v-enter, .v-leave-to{
            opacity : 0
        }
        .v-enter-active, .v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>

<body>
<!--:duration="5000"-->
<div id="root">
    <transition-group>
        <div v-for="item in list" :key="item.id">{{item.text}}</div>
    </transition-group>
    <button @click="click">添加</button>
</div>
<script>
    var count = 0;
    var root = new Vue({
        el : '#root',
        data : {
            list : []
        },
        methods : {
            click : function () {
                this.list.push({
                    id : count++,
                    text : 'hello yin'
                })
            }

        }
    })
</script>
</body>
</html>
