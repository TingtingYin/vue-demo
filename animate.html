<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="animate.css">
    <style>
        .v-enter, .v-leave-to{
            opacity : 0
        }
        .v-enter-active, .v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>

<body>
<!--:duration="5000"-->
<div id="root">
   <fade :show="show">
       <div>hello yin</div>
   </fade>
    <fade :show="show">
        <h1>hello yin</h1>
    </fade>
    <button @click="click">切换</button>
</div>
<script>
   Vue.component('fade',{
       props : ['show'],
       template : '<transition><slot v-if="show"></slot></transition>'
   });
    var root = new Vue({
        el : '#root',
        data : {
           show : false
        },
        methods : {
           click : function () {
               this.show = !this.show;
           }

        }
    })
</script>
</body>
</html>
