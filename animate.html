<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="animate.css">
    <style>
        .v-enter, .v-leave-to{
            opacity : 0
        }
        .v-enter-active, .v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>

<body>
<!--:duration="5000"-->
<div id="root">
    <transition mode="out-in"

    >
        <div v-if="show" key="hello">hello yin</div>
        <div v-else key="bye">Bye yin</div>
    </transition>

    <button @click="click">切换</button>
</div>
<script>
    var root = new Vue({
        el : '#root',
        data : {
            show : true
        },
        methods : {
            click : function () {
                this.show = !this.show;
            }

        }
    })
</script>
</body>
</html>
