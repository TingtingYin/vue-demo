<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="animate.css">
</head>

<body>
<div id="root">
    <transition name="fade"
    appear
    enter-active-class="animated swing"
    leave-active-class="animated shake"
    appear-active-class="animated bounceIn">
        <div v-if="show">hello yin</div>
    </transition>

    <button @click="click">切换</button>
</div>
<script>
    var root = new Vue({
        el : '#root',
        data : {
            show : true
        },
        methods : {
            click : function () {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
