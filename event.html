<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <child @click.native="click"></child>
    </div>
    <script>
        Vue.component('child',{
            template : '<div>点我</div>'
        })
        var app = new Vue({
            el : '#app',
            methods : {
                click : function () {
                    alert("点我")
                }
            }
        })
    </script>
</body>
</html>
