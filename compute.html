        {{fullname}}
        {{age}}

        var app = new Vue({
            el : '#app',
            data : {
                firstname : 'Yin',
                lastname : 'tingting',
                age : 88

            computed : {
                fullname : function () {
                    console.log('计算了一次');
                    return this.firstname + ' '+this.lastname;
                }
            }
        })
    </script>
