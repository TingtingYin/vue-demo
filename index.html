<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" id="inputValue">
        <button id="submitBtn">提交数据</button>
        <ul id="showCon">
        </ul>
    </div>

</body>
<script>
    function Page() {
    }
    $.extend(Page.prototype,{
        init : function () {
           this.bindEvent();
        },
        bindEvent : function () {
            $('#submitBtn').on('click',$.proxy(this.handleBtnClick,this));
        },
        handleBtnClick : function () {
            var input = $('#inputValue');
            var newCon = input.val();
            var showCon = $('#showCon');
            showCon.append('<li>' + newCon + '</li>');
            input.val('');
        }
    });
    var page = new Page();
    page.init();
</script>
</html>
